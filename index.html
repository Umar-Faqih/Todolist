<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar text-white sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#tambah">
            <img src="/assets/img/file-text.svg" alt="file-text" width="30" height="24">
          </a>
          <h1>Pencatatan Tugas</h1>
        </div>
    </nav>
    <div class="container-sm">
      <div class="card mb-3 my-3 py-3 px-3" id="tambah">
            <h1>Tambah Tugas</h1>
            <form id="todoForm">
                <label for="tugas" class="form-label py-2">Tugas</label>
                <input
                    type="text"
                    class="form-control"
                    id="todoPekerjaan"
                    name="todoPekerjaan"
                    placeholder="masukan tugas anda"
                    required
                />
                <label for="deadline" class="form-label py-2">Deadline</label>
                <input
                    type="datetime-local"
                    class="form-control"
                    id="todoDeadline"
                    name="todoDeadline"
                    required
                />
                <div class="py-2">
                    <select
                    id="todoStatus"
                    name="todoStatus"
                    class="btn btn-success dropdown-toggle"
                    required
                    >
                        <option value="pending" class="dropdown-item">pending</option>
                        <option value="completed" class="dropdown-item">compelete</option>
                    </select>
                </div>

                <button type="button" class="btn btn-outline-success" onclick="submitForm()">Tambahkan</button>
            </form>
      </div>
      <div class="card mb-3 my-3 py-3 px-3">
        <h2>Tugas Berjalan</h2>
        <div class="table-responsive">
          <table class="table">
            <thead> 
              <tr>
                <th>Pekerjaan</th>
                <th>Dibuat</th>
                <th>Deadline</th>
                <th>Status</th>
                <th >Aksi</th>
              </tr>
            </thead>
            <tbody id="pendingTodos">
              <!-- Data todo yang berjalan ditampilkan di sini -->
            </tbody>
          </table>
        </div>
        
      </div>
      
      <div class="card mb-3 my-3 py-3 px-3">
        <h2>Tugas Selesai</h2>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Pekerjaan</th>
                <th>Dibuat</th>
                <th>Deadline</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="completedTodos">
              <!-- Data todo yang selesai ditampilkan di sini -->
            </tbody>
          </table>
        </div>
      </div>
      <!-- footer -->
      <button onclick="clearCompletedTodos()" class="btn btn-outline-danger mb-5">Clear Completely Todos</button>
      <button onclick="clearTodos()" class="btn btn-outline-danger mb-5">Clear  All Todos</button>
    </div>
    <div class="footer py-5">
        <div class="container text-center">
          <p>&copy; 2024 Todos App. Umar Faqih.</p>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="https://www.instagram.com/faqih_uf1/">
                <img src="/assets/img/instagram.svg" alt="ig">
            </a></li>
          </ul>
        </div>
      </div>      
    <script>
        function submitForm() {
            const pekerjaan = document.getElementById('todoPekerjaan').value;
            const deadline = document.getElementById('todoDeadline').value;
            const status = document.getElementById('todoStatus').value;
      
            // Validate inputs
            if (!pekerjaan || !deadline || !status) {
              alert('Mohon lengkapi semua input sebelum menambahkan tugas!');
              return false; // Prevent form submission
            }
      
            addTodo(pekerjaan, deadline, status);
            document.getElementById('todoForm').reset();
            return false; // Prevent form submission
          }
    </script>
  </body>
</html>
